<div class="card">
    <img [src]="movie.poster" alt="{{ movie.title }} Poster" />
    <div class="card-content">
      <h2>{{ movie.title }}</h2>
      <p class="description">{{ movie.description }}</p>
      <div class="meta">
        <span>{{ movie.genre }}</span>
        <span>{{ movie.session }}</span>
      </div>
      <a [routerLink]="['/booking', movie.title]" class="inline-block mt-4 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Забронювати</a>

    </div>
  </div>
